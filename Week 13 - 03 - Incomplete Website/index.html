<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolsa technologies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rolsa technologies</h1>
    </header>

    <main>
        <!-- Booking Form Section -->
        <section id="booking">
            <h1>Rolsa technologies booking</h1>
            <form id="bookingForm" method="POST" action="/book">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="workshopType">Workshop Type:</label>
                <select id="workshopType" name="workshopType" required>
                    <option value="Consultation">Consultation</option>
                    <option value="Installation">Installation</option>
                </select>

                <label for="slot_id">Available Slots:</label>
                <select id="slot_id" name="slot_id" required>
                    {% for slot in slots %}
                        <option value="{{ slot.id }}">{{ slot.day }} - {{ slot.time }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Book Now</button>
            </form>
        </section>

        <!-- Available Slots Section -->
        <section id="availableSlots">
            <h2>Available Slots</h2>
            <div id="daySwitcher">
                <button id="prevDay">&lt;</button>
                <span id="currentDay">Monday</span>
                <button id="nextDay">&gt;</button>
            </div>
            <div id="slotsContainer">
                {% for slot in slots %}
                    <div class="slot">
                        <span>{{ slot.day }} - {{ slot.time }}</span>
                    </div>
                {% endfor %}
            </div>
        </section>

        <!-- Placeholder for confirmation message -->
        <section id="confirmation">
            <h3>Booking Confirmation</h3>
            <p id="confirmationMessage">Your booking details will appear here.</p>
        </section>
    </main>

    <footer>
        <p>&copy;Rolsa technologies</p>
    </footer>
</body>
</html>
